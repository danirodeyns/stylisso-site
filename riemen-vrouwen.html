<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Riemen voor Vrouwen</h1>
        <p>Ontdek onze kwaliteitsriemen die comfort en stijl moeiteloos combineren.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/riem1.jpg" alt="Riem 1" />
          <h3>Riem 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/riem2.jpg" alt="Riem 2" />
          <h3>Riem 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/riem3.jpg" alt="Riem 3" />
          <h3>Riem 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/riem4.jpg" alt="Riem 4" />
          <h3>Riem 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
