<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Hemden voor Mannen</h1>
        <p>Ontdek onze stijlvolle en comfortabele hemden, geschikt voor elke gelegenheid.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/hemd1.jpg" alt="Hemd 1" />
          <h3>Hemd 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/hemd2.jpg" alt="Hemd 2" />
          <h3>Hemd 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/hemd3.jpg" alt="Hemd 3" />
          <h3>Hemd 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/hemd4.jpg" alt="Hemd 4" />
          <h3>Hemd 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
