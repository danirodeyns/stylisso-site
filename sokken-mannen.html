<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Sokken voor Mannen</h1>
        <p>Ontdek onze duurzame en comfortabele sokken, perfect voor dagelijks gebruik en sportieve activiteiten.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/sok1.jpg" alt="Sok 1" />
          <h3>Sok 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/sok2.jpg" alt="Sok 2" />
          <h3>Sok 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/sok3.jpg" alt="Sok 3" />
          <h3>Sok 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/sok4.jpg" alt="Sok 4" />
          <h3>Sok 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>
  
  <script src="script.js"></script>
</body>
</html>
