<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

<main class="bestelstatus">
    <h1>Bestelstatus</h1>

    <section>
      <p>Vul je bestelnummer en e-mailadres in om de status van je bestelling te bekijken.</p>
    </section>
    
    <form class="order-status-form">
      <label for="order-number">Bestelnummer</label>
      <input type="text" id="order-number" name="order-number" required placeholder="Bijv. STY123456" />

      <label for="email">E-mailadres</label>
      <input type="email" id="email" name="email" required placeholder="jouw@email.com" />

      <button type="submit">Bekijk status</button>
    </form>

    <div class="order-status-result" id="orderStatusResult" style="display: none;">
      <!-- Dit wordt dynamisch gevuld na submit -->
      <h2>Jouw Bestelling</h2>
      <p><strong>Status:</strong> In behandeling</p>
      <p><strong>Besteldatum:</strong> 4 augustus 2025</p>
      <p><strong>Bezorgadres:</strong> Jan Jansen, Voorbeeldstraat 123, 1000 Brussel</p>
      <p><strong>Verwachte levering:</strong> 9 augustus 2025</p>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
