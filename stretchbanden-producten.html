<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Stretchbanden</h1>
        <p>Ontdek onze elastische en duurzame stretchbanden, ideaal voor krachttraining en revalidatie.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/stretchband1.jpg" alt="Stretchband 1" />
          <h3>Stretchband 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/stretchband2.jpg" alt="Stretchband 2" />
          <h3>Stretchband 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/stretchband3.jpg" alt="Stretchband 3" />
          <h3>Stretchband 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/stretchband4.jpg" alt="Stretchband 4" />
          <h3>Stretchband 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
