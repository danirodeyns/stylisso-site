<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadeaubonnen - Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="voucher-container">
    <section class="voucher-titel">
      <h1>🛍️ Cadeaubon kopen</h1>
      <p>Kies het bedrag van je cadeaubon en ontvang de code per e-mail.</p>
    </section>

    <form action="purchase_voucher.php" method="POST" class="voucher-form">
      <!-- Voeg dit direct na de <form> tag toe -->
      <input type="hidden" name="csrf_token" id="csrf_token" value="" />
      <label>Bedrag:</label>
      <div class="amount-buttons">
        <button type="button" data-amount="15">€15</button>
        <button type="button" data-amount="25">€25</button>
        <button type="button" data-amount="50">€50</button>
        <button type="button" data-amount="100">€100</button>
        <button type="button" data-amount="custom" id="custom-button">Aangepast</button>
      </div>
      <input type="number" id="custom-amount" name="amount" min="5" step="1" placeholder="Voer bedrag in" required>

      <label for="email">E-mailadres:</label>
      <input type="email" id="email" name="email" placeholder="E-mailadres" required>

      <button type="submit">Cadeaubon kopen</button>
    </form> 
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
