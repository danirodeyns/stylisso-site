<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profielinstellingen - Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

    <main class="account-container">

        <!-- Linker menu -->
        <nav class="account-menu">
            <ul>
            <li><a href="mijn_stylisso.html">Mijn Stylisso</a></li>
            <li><a href="bestellingen.html">Bestellingen & Facturen</a></li>
            <li><a href="retourneren.html" class="active">Retourneren</a></li>
            <li><a href="gegevens.html">Gegevens & Voorkeuren</a></li>
            <li><a href="cadeaubonnen.html">Cadeaubonnen</a></li>
            <li><a id="logoutBtn">Uitloggen</a></li>
            </ul>
        </nav>
     
        <!-- Rechter content -->
        <section class="account-content">
            <h1>Retourneren</h1>

            <div id="return-message"></div>

            <form id="returnForm">
                <label for="order_id">Kies bestelling:</label>
                <select name="order_id" id="orderSelect" required>
                    <option value="">Kies een bestelling</option>
                </select>

                <label for="product_id">Kies product:</label>
                <select name="product_id" id="productSelect" required>
                    <option value="">Kies een product</option>
                </select>

                <button type="submit" class="cta-button">Retour aanvragen</button>
            </form>
        </section>

    </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
