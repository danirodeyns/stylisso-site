<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="auth-container">
    <!-- Inloggen -->
    <section class="auth-section login-section">
        <h1>Inloggen</h1>
        <form action="login.php" method="POST">
            <label for="login-email">E-mailadres</label>
            <input type="email" id="login-email" name="login-email" placeholder="jouw@email.com" required>

            <label for="login-password">Wachtwoord</label>
            <input type="password" id="login-password" name="login-password" placeholder="••••••••" required>

            <button type="submit" class="cta-button">Inloggen</button>
        </form>
        <a href="wachtwoord vergeten.html" class="small-text">Wachtwoord vergeten?</a>
    </section>

    <!-- Registreren -->
    <section class="auth-section register-section">
        <h1>Registreren</h1>
        <form action="register.php" method="POST">
            <label for="register-name">Naam</label>
            <input type="text" id="register-name" name="register-name" placeholder="Voornaam Achternaam" required>

            <label for="register-email">E-mailadres</label>
            <input type="email" id="register-email" name="register-email" placeholder="jouw@email.com" required>
            <div id="email-error"></div>

            <label for="register-password">Wachtwoord</label>
            <input type="password" id="register-password" name="register-password" placeholder="••••••••" required>

            <label for="register-password2">Bevestig Wachtwoord</label>
            <input type="password" id="register-password2" name="register-password2" placeholder="••••••••" required>

            <button type="submit" class="cta-button">Registreren</button>
        </form>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
