<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="auth-container">
    <!-- Inloggen -->
    <section class="auth-section login-section">
        <h1 data-i18n="login_header">Inloggen</h1>
        <form action="login.php" method="POST">
            <input type="hidden" name="csrf_token" id="csrf_token" value="" />
            
            <label for="login-email" data-i18n="login_email_label">E-mailadres</label>
            <input type="email" id="login-email" name="login-email" data-i18n="login_email_placeholder" placeholder="jouw@email.com" required>

            <label for="login-password" data-i18n="login_password_label">Wachtwoord</label>
            <input type="password" id="login-password" name="login-password" data-i18n="login_password_placeholder" placeholder="••••••••" required>

            <input type="hidden" name="cookies_accepted" id="cookiesAccepted" value="0" />

            <button type="submit" class="cta-button" data-i18n="login_button">Inloggen</button>
        </form>
        <a href="wachtwoord vergeten.html" class="small-text" data-i18n="login_forgot">Wachtwoord vergeten?</a>
    </section>

    <!-- Registreren -->
    <section class="auth-section register-section">
        <h1 data-i18n="register_header">Registreren</h1>
        <form action="register.php" method="POST">
            <input type="hidden" name="csrf_token" id="csrf_token" value="" />
            
            <label for="register-name" data-i18n="register_name_label">Naam</label>
            <input type="text" id="register-name" name="register-name" data-i18n="register_name_placeholder" placeholder="Voornaam en Achternaam" required>

            <label for="register-email" data-i18n="register_email_label">E-mailadres</label>
            <input type="email" id="register-email" name="register-email" data-i18n="register_email_placeholder" placeholder="jouw@email.com" required>
            
            <label for="register-password" data-i18n="register_password_label">Wachtwoord</label>
            <input type="password" id="register-password" name="register-password" data-i18n="register_password_placeholder" placeholder="••••••••" required>

            <label for="register-password2" data-i18n="register_password2_label">Bevestig Wachtwoord</label>
            <input type="password" id="register-password2" name="register-password2" data-i18n="register_password2_placeholder" placeholder="••••••••" required>

            <label for="newsletter">
              <input type="checkbox" id="newsletter" name="newsletter" value="1" checked />
              <span data-i18n="register_newsletter">Ik wil commerciële e-mails ontvangen.</span>
            </label>

            <label for="terms_of_use">
              <input type="checkbox" id="terms_of_use" name="terms_of_use" value="1" required />
              <span data-i18n="register_terms">Ik ga akkoord met de algemene voorwaarden en het privacybeleid.</span>
            </label>

            <button type="submit" class="cta-button" data-i18n="register_button">Registreren</button>
        </form>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="GA.js"></script>
  <script src="marketing.js"></script>
  <script src="translations.js"></script>
  <script src="script.js"></script>
</body>
</html>
