<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Leggings voor Mannen</h1>
        <p>Ontdek onze flexibele en comfortabele leggings, perfect voor sport en vrije tijd.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/legging1.jpg" alt="Legging 1" />
          <h3>Legging 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/legging2.jpg" alt="Legging 2" />
          <h3>Legging 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/legging3.jpg" alt="Legging 3" />
          <h3>Legging 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/legging4.jpg" alt="Legging 4" />
          <h3>Legging 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
