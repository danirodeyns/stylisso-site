<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Producten</h1>
        <p>Ontdek onze hoogwaardige en stijlvolle producten, ontworpen voor al je behoeften.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/product1.jpg" alt="Product 1" />
          <h3>Product 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/product2.jpg" alt="Product 2" />
          <h3>Product 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/product3.jpg" alt="Product 3" />
          <h3>Product 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/product4.jpg" alt="Product 4" />
          <h3>Product 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
