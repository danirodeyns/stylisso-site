<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Vrouwen</h1>
        <p>Ontdek onze veelzijdige en modieuze collectie, ontworpen voor de zelfverzekerde vrouw.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/vrouw1.jpg" alt="Vrouw 1" />
          <h3>Vrouw 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/vrouw2.jpg" alt="Vrouw 2" />
          <h3>Vrouw 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/vrouw3.jpg" alt="Vrouw 3" />
          <h3>Vrouw 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/vrouw4.jpg" alt="Vrouw 4" />
          <h3>Vrouw 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
