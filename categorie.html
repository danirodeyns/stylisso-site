<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="categorie_category_title_page">Categorie - Stylisso</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Light mode favicon -->
  <link rel="icon" type="image/png" href="logo/logo klein.png" media="(prefers-color-scheme: light)">
  <!-- Dark mode favicon -->
  <link rel="icon" type="image/png" href="logo/logo klein (dark mode).png" media="(prefers-color-scheme: dark)">
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content category-page">
    <!-- Filters -->
    <aside class="filters">
      <h2 data-i18n="categorie_filters_title">Filters</h2>
      <div id="filters-container"></div>
      <!-- Prijsfilter -->
      <div class="price-filter">
        <h3 data-i18n="categorie_filters_price">Prijs</h3>
        <div class="price-inputs">
          <input type="number" id="price-min" placeholder="Min €" min="0">
          <span>-</span>
          <input type="number" id="price-max" placeholder="Max €" min="10">
        </div>
      </div>
      <button id="reset-filters" class="reset-btn" data-i18n="categorie_filters_reset">Reset filters</button>
    </aside>

    <!-- Producten -->
    <section class="products">
      <div class="products-header">
        <h1 id="category-title">Categorie</h1>
        <div class="sort-wrapper">
          <span class="sort-icon">⇅</span>
          <select id="sort-products">
            <option value="populariteit" data-i18n="categorie_sort_popularity">Populariteit</option>
            <option value="prijs-oplopend" data-i18n="categorie_sort_price_asc">Prijs: Laag → Hoog</option>
            <option value="prijs-aflopend" data-i18n="categorie_sort_price_desc">Prijs: Hoog → Laag</option>
            <option value="nieuw" data-i18n="categorie_sort_new">Nieuwste</option>
          </select>
        </div>
      </div>

      <div id="product-grid2" class="product-grid"></div>
    </section>
  </main>

  <div id="footer-placeholder"></div>
  
  <script src="GA.js"></script>
  <script src="marketing.js"></script>
  <script src="translations.js"></script>
  <script src="script.js"></script>
</body>
</html>
