<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso Categorie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content category-page">
    <!-- Filters -->
    <aside class="filters">
      <h2>Filters</h2>
      <div id="active-filters"></div>
      <button id="reset-filters" class="reset-btn">Reset filters</button>
      <div id="filters-container"></div>
    </aside>

    <!-- Producten -->
    <section class="products">
      <div class="products-header">
        <h1 id="category-title">Categorie</h1>
        <p id="product-count">0 producten gevonden</p>
        <select id="sort-products">
          <option value="populariteit">Sorteer op: Populariteit</option>
          <option value="prijs-oplopend">Prijs: Laag → Hoog</option>
          <option value="prijs-aflopend">Prijs: Hoog → Laag</option>
          <option value="nieuw">Nieuwste</option>
        </select>
      </div>

      <div id="product-grid" class="product-grid"></div>
    </section>
  </main>

  <div id="footer-placeholder"></div>
  <script src="script.js"></script>
</body>
</html>
