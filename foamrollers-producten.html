<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Foamrollers</h1>
        <p>Ontdek onze duurzame en effectieve foamrollers voor optimale spierontspanning en herstel.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/foamroller1.jpg" alt="Foamroller 1" />
          <h3>Foamroller 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/foamroller2.jpg" alt="Foamroller 2" />
          <h3>Foamroller 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/foamroller3.jpg" alt="Foamroller 3" />
          <h3>Foamroller 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/foamroller4.jpg" alt="Foamroller 4" />
          <h3>Foamroller 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
