<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Handdoeken</h1>
        <p>Ontdek onze zachte en absorberende handdoeken, perfect voor elke sportsessie.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/handdoeken1.jpg" alt="Handdoeken 1" />
          <h3>Handdoeken 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/handdoeken2.jpg" alt="Handdoeken 2" />
          <h3>Handdoeken 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/handdoeken3.jpg" alt="Handdoeken 3" />
          <h3>Handdoeken 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/handdoeken4.jpg" alt="Handdoeken 4" />
          <h3>Handdoeken 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
