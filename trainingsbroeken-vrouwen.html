<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Trainingsbroeken voor Vrouwen</h1>
        <p>Ontdek onze comfortabele en duurzame trainingsbroeken, ideaal voor elke workout en ontspanning.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/trainingsbroek1.jpg" alt="Trainingsbroek 1" />
          <h3>Trainingsbroek 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/trainingsbroek2.jpg" alt="Trainingsbroek 2" />
          <h3>Trainingsbroek 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/trainingsbroek3.jpg" alt="Trainingsbroek 3" />
          <h3>Trainingsbroek 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/trainingsbroek4.jpg" alt="Trainingsbroek 4" />
          <h3>Trainingsbroek 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
