<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">

        <h1>Shakers</h1>
        <p>Ontdek onze stevige en handige shakers, perfect om je proteïneshakes moeiteloos te mixen.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/shaker1.jpg" alt="Shaker 1" />

          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/shaker2.jpg" alt="Shaker 2" />
          <h3>Shaker 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/shaker3.jpg" alt="Shaker 3" />
          <h3>Shaker 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/shaker4.jpg" alt="Shaker 4" />
          <h3>Shaker 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>

</html>
