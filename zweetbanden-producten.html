<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Zweetbanden</h1>
        <p>Ontdek onze absorberende zweetbanden die je droog en gefocust houden tijdens elke training.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/zweetband1.jpg" alt="Zweetband 1" />
          <h3>Zweetband 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/zweetband2.jpg" alt="Zweetband 2" />
          <h3>Zweetband 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/zweetband3.jpg" alt="Zweetband 3" />
          <h3>Zweetband 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/zweetband4.jpg" alt="Zweetband 4" />
          <h3>Zweetband 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
