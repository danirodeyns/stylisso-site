<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Joggingbroeken voor Vrouwen</h1>
        <p>Ontdek onze comfortabele en duurzame joggingbroeken, perfect voor ontspanning en actieve dagen.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/joggingbroek1.jpg" alt="Joggingbroek 1" />
          <h3>Joggingbroek 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/joggingbroek2.jpg" alt="Joggingbroek 2" />
          <h3>Joggingbroek 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/joggingbroek3.jpg" alt="Joggingbroek 3" />
          <h3>Joggingbroek 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/joggingbroek4.jpg" alt="Joggingbroek 4" />
          <h3>Joggingbroek 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
