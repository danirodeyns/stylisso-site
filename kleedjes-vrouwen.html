<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Kleedjes</h1>
        <p>Ontdek onze elegante en veelzijdige kleedjes, ideaal voor elke gelegenheid.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/kleedje1.jpg" alt="Kleedje 1" />
          <h3>Kleedje 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/kleedje2.jpg" alt="Kleedje 2" />
          <h3>Kleedje 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/kleedje3.jpg" alt="Kleedje 3" />
          <h3>Kleedje 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/kleedje4.jpg" alt="Kleedje 4" />
          <h3>Kleedje 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
