<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Gewichthefriemen</h1>
        <p>Ontdek onze stevige en comfortabele gewichthefriemen voor extra steun tijdens elke training.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/gewichthefriemen1.jpg" alt="Gewichthefriemen 1" />
          <h3>Gewichthefriemen 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/gewichthefriemen2.jpg" alt="Gewichthefriemen 2" />
          <h3>Gewichthefriemen 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/gewichthefriemen3.jpg" alt="Gewichthefriemen 3" />
          <h3>Gewichthefriemen 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/gewichthefriemen4.jpg" alt="Gewichthefriemen 4" />
          <h3>Gewichthefriemen 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
