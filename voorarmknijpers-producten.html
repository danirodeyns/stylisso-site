<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Voorarmknijpers</h1>
        <p>Ontdek onze stevige voorarmknijpers voor een krachtige grip en effectieve krachttraining.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/voorarmknijper1.jpg" alt="Voorarmknijper 1" />
          <h3>Voorarmknijper 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/voorarmknijper2.jpg" alt="Voorarmknijper 2" />
          <h3>Voorarmknijper 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/voorarmknijper3.jpg" alt="Voorarmknijper 3" />
          <h3>Voorarmknijper 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/voorarmknijper4.jpg" alt="Voorarmknijper 4" />
          <h3>Voorarmknijper 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
