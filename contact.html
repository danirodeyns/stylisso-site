<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="contact-container">
    <section class="contact-titel">
      <h1>Contacteer ons</h1>
      <p>Heb je vragen of opmerkingen? Vul het formulier in en wij nemen zo snel mogelijk contact met je op.</p>
    </section>

    <form action="contact-mailing.php" method="POST" class="contact-form">
        <label for="name">Naam:</label>
        <input type="text" id="name" name="name" placeholder="Naam" required>

        <label for="email">E-mailadres:</label>
        <input type="email" id="email" name="email" placeholder="E-mailadres" required>

        <label for="subject">Onderwerp:</label>
        <input type="text" id="subject" name="subject" placeholder="Titel" required>

        <label for="message">Bericht:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Verzenden</button>
    </form>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
