<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="contact_title_page">Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="contact-container">
    <section class="contact-titel">
      <h1 data-i18n="contact_header">Contacteer ons</h1>
      <p data-i18n="contact_intro">Heb je vragen of opmerkingen? Vul het formulier in en wij nemen zo snel mogelijk contact met je op.</p>
    </section>

    <form action="contact-mailing.php" method="POST" class="contact-form">
        <input type="hidden" name="csrf_token" id="csrf_token" value="" />
        
        <label for="name" data-i18n="contact_label_name">Naam:</label>
        <input type="text" id="name" name="name" placeholder="" data-i18n-placeholder="contact_placeholder_name" required>

        <label for="email" data-i18n="contact_label_email">E-mailadres:</label>
        <input type="email" id="email" name="email" placeholder="" data-i18n-placeholder="contact_placeholder_email" required>

        <label for="subject" data-i18n="contact_label_subject">Onderwerp:</label>
        <input type="text" id="subject" name="subject" placeholder="" data-i18n-placeholder="contact_placeholder_subject" required>

        <label for="message" data-i18n="contact_label_message">Bericht:</label>
        <textarea id="message" name="message" rows="6" placeholder="" data-i18n-placeholder="contact_placeholder_message" required></textarea>

        <button type="submit" data-i18n="contact_button_submit">Verzenden</button>
    </form>
  </main>

  <div id="footer-placeholder"></div>

  <script src="GA.js"></script>
  <script src="marketing.js"></script>
  <script src="translations.js"></script>
  <script src="script.js"></script>
</body>
</html>
