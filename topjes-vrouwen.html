<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Topjes</h1>
        <p>Ontdek onze lichte en stijlvolle topjes, perfect voor elke casual of sportieve gelegenheid.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/topje1.jpg" alt="Topje 1" />
          <h3>Topje 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/topje2.jpg" alt="Topje 2" />
          <h3>Topje 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/topje3.jpg" alt="Topje 3" />
          <h3>Topje 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/topje4.jpg" alt="Topje 4" />
          <h3>Topje 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
