<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Schoenen voor Mannen</h1>
        <p>Ontdek onze trendy en comfortabele schoenen, gemaakt voor elke stap die je zet.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/schoenen1.jpg" alt="Schoenen 1" />
          <h3>Schoenen 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/schoenen2.jpg" alt="Schoenen 2" />
          <h3>Schoenen 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/schoenen3.jpg" alt="Schoenen 3" />
          <h3>Schoenen 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/schoenen4.jpg" alt="Schoenen 4" />
          <h3>Schoenen 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
