<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Broeken voor Vrouwen</h1>
        <p>Ontdek stijlvolle en comfortabele broeken voor elke gelegenheid.</p>
      </section>

      <div class="product-grid">
        <div class="product-card">
          <img src="producten/broek1.jpg" alt="Zwarte joggingbroek">
          <h3>Zwarte Joggingbroek</h3>
          <p>€49,00</p>
        </div>

        <div class="product-card">
          <img src="producten/broek2.jpg" alt="Slim-fit chino">
          <h3>Slim-fit Chino</h3>
          <p>€59,00</p>
        </div>

        <div class="product-card">
          <img src="producten/broek3.jpg" alt="Casual broek grijs">
          <h3>Casual Broek Grijs</h3>
          <p>€54,00</p>
        </div>

        <div class="product-card">
          <img src="producten/broek4.jpg" alt="Witte sportbroek">
          <h3>Witte Sportbroek</h3>
          <p>€45,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
