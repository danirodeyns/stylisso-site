<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profielinstellingen - Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="profile-settings">
    <section class="profielinstellingen">
        <h1>Profielinstellingen</h1>
        <form id="profileForm" action="update_profile.php" method="POST">
        
        <div class="form-group">
            <label for="email">E-mailadres</label>
            <input type="email" id="email" name="email" required placeholder="je@email.com" />
        </div>

        <div class="form-group">
            <label for="password">Nieuw wachtwoord</label>
            <input type="password" id="password" name="password" placeholder="Laat leeg om te behouden" />
        </div>

        <div class="form-group">
            <label for="passwordConfirm">Bevestig nieuw wachtwoord</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Nogmaals wachtwoord" />
        </div>

        <button type="submit" class="cta-button">Updaten</button>
        </form>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
