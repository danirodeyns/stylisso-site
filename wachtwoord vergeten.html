<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="auth-container">
    <section class="auth-section">
        <section class="forgot-pasword-section">
            <h1>Wachtwoord vergeten</h1>
            <p class="intro-text">Vul hieronder je e-mailadres in. We sturen je een link om je wachtwoord te resetten.</p>
            
            <form class="auth-form" action="wachtwoord vergeten.php" method="POST">
                <!-- CSRF-token toevoegen -->
                <input type="hidden" name="csrf_token" id="csrf_token" value="" />
              
                <label for="email">E-mailadres</label>
                <input type="email" id="email" name="email" placeholder="jouw@email.com" required>

                <button type="submit" class="cta-button">Verzend</button>
            </form>

            <p class="back-link">
                <a href="login_registreren.html">Terug naar inloggen</a>
            </p>
        </section>
    </section>    
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
