<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="productpagina_page_title">Productpagina - Stylisso</title>
  <link rel="stylesheet" href="style.css">
  <!-- Light mode favicon -->
  <link rel="icon" type="image/png" href="logo/logo klein.png" media="(prefers-color-scheme: light)">
  <!-- Dark mode favicon -->
  <link rel="icon" type="image/png" href="logo/logo klein (dark mode).png" media="(prefers-color-scheme: dark)">
</head>
<body>
  
  <div id="header-placeholder"></div>

  <div class="product-page-container">
    <!-- Titel bovenaan -->
    <h1 id="product-title" class="product-title"></h1>

    <div class="product-main">
      <!-- Links: afbeelding -->
      <div class="product-left">
        <div class="main-image-wrapper">
          <img id="product-image" class="product-image" src="" alt="" data-i18n-alt="productpagina_product_image_alt">
        </div>
        <div class="thumbnails-wrapper" id="product-thumbnails">
          <!-- Kleine afbeeldingen worden hier dynamisch toegevoegd -->
        </div>
      </div>

      <!-- Rechts: details -->
      <div class="product-right">
        <strong data-i18n="productpagina_description_title">Beschrijving</strong>
        <p id="product-description" class="product-description"></p>
        <strong data-i18n="productpagina_specificaties_title">Specificaties</strong>
        <p id="product-specificaties"></p>
        <p class="product-price" id="product-price"></p>

        <div id="maat-wrapper" style="display:none;">
          <span class="product-size-container">
            <label for="maat-select" data-i18n="productpagina_product_size_label">Maat:</label>
            <select id="product-size" name="maat" class="product-size" required></select>
          </span>
        </div>
        
        <div class="product-action">
          <input type="hidden" id="csrf_token" value="">
          <label data-i18n="productpagina_product_quantity_label">Aantal:</label>
          <input type="number" id="product-quantity" class="productpage-quantity" value="1" min="1">
          <button id="add-to-cart" class="productpage-add-btn" data-i18n="productpagina_add_to_cart_button">Toevoegen aan winkelwagen</button>
          
          <!-- Nieuw: wishlist knop -->
          <span class="wishlist-container" id="wishlist-btn">
            <div class="wishlist-knop" data-id="">
              <img src="wishlist/wishlist.png" alt="Wishlist knop" class="wishlist-icon-light">
              <img src="wishlist/wishlist (dark mode).png" alt="Wishlist knop dark" class="wishlist-icon-dark">
            </div>
            <span data-i18n="productpagina_wishlist_knop">Verlanglijstje</span>
          </span>
          <p id="product-verzending" data-i18n="productpagina_verzending">Op voorraad. Binnen 5 werkdagen in huis. - Gratis vanaf â‚¬50</p>
        </div>
      </div>
      
      <div class="other-products">
        <h2 id="other-products-title" class="other-products-title" data-i18n="productpagina_other_products_title">Misschien vindt je dit ook leuk</h2>
        <div id="other-products-container" class="other-products-container"></div>
      </div>

      <div class="last-seen-products">
        <h2 id="last-seen-products-title" class="last-seen-products-title" data-i18n="productpagina_last_seen_title">Laatst bekeken</h2>
        <div id="last-seen-products-container" class="last-seen-products-container"></div>
      </div>

      <div id="product-error" class="product-error"></div>
    </div>
  </div>

  <div id="footer-placeholder"></div>
  
  <script src="GA.js"></script>
  <script src="marketing.js"></script>
  <script src="translations.js"></script>
  <script src="script.js"></script>
</body>
</html>
