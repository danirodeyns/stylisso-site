<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Truien voor Mannen</h1>
        <p>Ontdek onze warme en stijlvolle truien, perfect voor comfort en een verzorgde look.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/trui1.jpg" alt="Trui 1" />
          <h3>Trui 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/trui2.jpg" alt="Trui 2" />
          <h3>Trui 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/trui3.jpg" alt="Trui 3" />
          <h3>Trui 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/trui4.jpg" alt="Trui 4" />
          <h3>Trui 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
