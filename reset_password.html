<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso â€“ Nieuw wachtwoord</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="auth-container">
    <section class="auth-section">
      <section class="reset-password-section">
        <h1>Nieuw wachtwoord instellen</h1>
        <p class="intro-text">Kies hieronder een nieuw wachtwoord om je account opnieuw te beveiligen.</p>

        <form class="auth-form" action="reset_password.php" method="POST">
          <!-- CSRF-token -->
          <input type="hidden" name="csrf_token" id="csrf_token" value="" />

          <!-- Token uit de URL via JavaScript in dit verborgen veld -->
          <input type="hidden" name="token" id="reset_token" value="" />

          <label for="password">Nieuw wachtwoord</label>
          <input type="password" id="password" name="password" placeholder="Nieuw wachtwoord" required />

          <label for="password_confirm">Bevestig wachtwoord</label>
          <input type="password" id="password_confirm" name="password_confirm" placeholder="Herhaal wachtwoord" required />

          <!-- Net onder je bevestig wachtwoord input -->
          <div id="message"></div>

          <button type="submit" class="cta-button">Wachtwoord opslaan</button>
        </form>

        <p class="back-link">
          <a href="login_registreren.html">Terug naar inloggen</a>
        </p>
      </section>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="GA.js"></script>
  <script src="marketing.js"></script>
  <script src="script.js"></script>
</body>
</html>
