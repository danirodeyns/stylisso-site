<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="reset_password_page_title">Nieuw wachtwoord - Stylisso</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Light mode favicon -->
  <link rel="icon" type="image/png" href="logo/logo klein.png" media="(prefers-color-scheme: light)">
  <!-- Dark mode favicon -->
  <link rel="icon" type="image/png" href="logo/logo klein (dark mode).png" media="(prefers-color-scheme: dark)">
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="auth-container">
    <section class="auth-section">
      <section class="reset-password-section">
        <h1 data-i18n="reset_password_header">Nieuw wachtwoord instellen</h1>
        <p class="intro-text" data-i18n="reset_password_intro_text">Kies hieronder een nieuw wachtwoord om je account opnieuw te beveiligen.</p>

        <form class="auth-form" action="reset_password.php" method="POST">
          <!-- CSRF-token -->
          <input type="hidden" name="csrf_token" id="csrf_token" value="" />

          <!-- Token uit de URL via JavaScript in dit verborgen veld -->
          <input type="hidden" name="token" id="reset_token" value="" />

          <label for="password" data-i18n="reset_password_label">Nieuw wachtwoord</label>
          <input type="password" id="password" name="password" placeholder="" data-i18n-placeholder="reset_password_placeholder" required />

          <label for="password_confirm" data-i18n="reset_password_confirm_label">Bevestig wachtwoord</label>
          <input type="password" id="password_confirm" name="password_confirm" placeholder="" data-i18n-placeholder="reset_password_confirm_placeholder" required />

          <div id="message" data-i18n="reset_password_message"></div>

          <button type="submit" class="cta-button" data-i18n="reset_password_submit_button">Wachtwoord opslaan</button>
        </form>

        <p class="back-link">
          <a href="login_registreren.html" data-i18n="reset_password_back_link">Terug naar inloggen</a>
        </p>
      </section>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="GA.js"></script>
  <script src="marketing.js"></script>
  <script src="translations.js"></script>
  <script src="script.js"></script>
</body>
</html>
