<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Grip Handschoenen</h1>
        <p>Ontdek onze robuuste grip handschoenen voor maximale controle en bescherming bij elke workout.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/grip_handschoenen1.jpg" alt="Grip Handschoenen 1" />
          <h3>Grip Handschoenen 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/grip_handschoenen2.jpg" alt="Grip Handschoenen 2" />
          <h3>Grip Handschoenen 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/grip_handschoenen3.jpg" alt="Grip Handschoenen 3" />
          <h3>Grip Handschoenen 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/grip_handschoenen4.jpg" alt="Grip Handschoenen 4" />
          <h3>Grip Handschoenen 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
