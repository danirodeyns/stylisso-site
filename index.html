<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Light mode favicon -->
  <link rel="icon" type="image/png" href="logo/logo klein.png" media="(prefers-color-scheme: light)">
  <!-- Dark mode favicon -->
  <link rel="icon" type="image/png" href="logo/logo klein (dark mode).png" media="(prefers-color-scheme: dark)">
</head>
<body>

  <div id="header-placeholder"></div>

  <section class="hero-section">
    <img src="backgrounds/Style that moves.png" alt="Style that moves" class="hero-background"/>
    <div class="hero-overlay">
      <div class="hero-text">
        <h1 data-i18n="index_hero_title">Style that Moves</h1>
        <h4 data-i18n="index_hero_subtitle">Performance & design for every day.</h4>
      </div>
    </div>
  </section>

  <section class="product-preview">
    <h2 data-i18n="index_popular">Populair</h2>
    <div id="popular-products" class="product-grid-index"></div>
  </section>

  <section class="product-preview">
    <h2 data-i18n="index_new">Nieuw</h2>
    <div id="new-products" class="product-grid-index"></div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="GA.js"></script>
  <script src="marketing.js"></script>
  <script src="translations.js"></script>
  <script src="script.js"></script>
</body>
</html>
