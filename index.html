<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <section class="hero-section">
    <img src="backgrounds/Style that moves.png" alt="Style that moves" class="hero-background"/>
    <div class="hero-overlay">
      <div class="hero-text">
        <h1 data-i18n="index_hero_title">Style that Moves</h1>
        <h4 data-i18n="index_hero_subtitle">Performance & design for every day.</h4>
      </div>
    </div>
  </section>
    
  <section class="product-preview">
    <h2 data-i18n="index_popular">Populair</h2>
    <div class="product-grid-index">
      <div class="product-card-index">
        <img src="#" alt="Product 1" />
        <h3>Product Name</h3>
        <p>€99,00</p>
      </div>
      <div class="product-card-index">
        <img src="#" alt="Product 2" />
        <h3>Product Name</h3>
        <p>€89,00</p>
      </div>
    </div>
  </section>

  <section class="product-preview">
    <h2 data-i18n="index_new">Nieuw</h2>
    <div class="product-grid-index">
      <div class="product-card-index">
        <img src="#" alt="Product 1" />
        <h3>Product Name</h3>
        <p>€99,00</p>
      </div>
      <div class="product-card-index">
        <img src="#" alt="Product 2" />
        <h3>Product Name</h3>
        <p>€89,00</p>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="GA.js"></script>
  <script src="marketing.js"></script>
  <script src="translations.js"></script>
  <script src="script.js"></script>
</body>
</html>
