<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Brillen voor Mannen</h1>
        <p>Ontdek onze stijlvolle en functionele brillen voor elke gelegenheid.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/bril1.jpg" alt="Zwarte sportbril" />
          <h3>Zwarte sportbril</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/bril2.jpg" alt="Casual zonnebril" />
          <h3>Casual zonnebril</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/bril3.jpg" alt="Urban style bril" />
          <h3>Urban style bril</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/bril4.jpg" alt="Minimalistische bril" />
          <h3>Minimalistische bril</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
