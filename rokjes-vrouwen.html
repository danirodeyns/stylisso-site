<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Rokjes</h1>
        <p>Ontdek onze vrouwelijke en veelzijdige rokjes, perfect voor elke look en gelegenheid.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/rokje1.jpg" alt="Rokje 1" />
          <h3>Rokje 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/rokje2.jpg" alt="Rokje 2" />
          <h3>Rokje 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/rokje3.jpg" alt="Rokje 3" />
          <h3>Rokje 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/rokje4.jpg" alt="Rokje 4" />
          <h3>Rokje 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
