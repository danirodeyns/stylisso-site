<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Shirts voor Mannen</h1>
        <p>Ontdek onze comfortabele en stijlvolle shirts, perfect voor elke dag en elke gelegenheid.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/shirt1.jpg" alt="Shirt 1" />
          <h3>Shirt 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/shirt2.jpg" alt="Shirt 2" />
          <h3>Shirt 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/shirt3.jpg" alt="Shirt 3" />
          <h3>Shirt 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/shirt4.jpg" alt="Shirt 4" />
          <h3>Shirt 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
