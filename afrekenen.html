<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso - Afrekenen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="checkout-page">
    <!-- Links: formulier -->
    <form id="checkoutForm" class="checkout-form">
      <input type="hidden" name="csrf_token" value="">

      <input type="hidden" name="used_voucher" id="used_voucher_input">
      
      <label for="name">Naam</label>
      <input type="text" id="name" name="name" placeholder="Naam" required />

      <label for="address">Adres</label>
      <input type="text" id="address" name="address" placeholder="Straat + Nr, Postcode + Stad" required />

      <label for="company_name">Bedrijfsnaam</label>
      <input type="text" id="company_name" name="company_name" placeholder="Bedrijf (Optioneel)" />

      <label for="vat_number">BTW-nummer</label>
      <input type="text" id="vat_number" name="vat_number" placeholder="BTW-nummer (Optioneel)" />

      <input type="hidden" id="email" name="email" placeholder="jouw@email.com" required />

      <label for="betaalmethode">Betaalmethode</label>
      <select id="payment_method" name="payment_method" required>
        <option value="">Kies een optie</option>
        <option value="ideal">iDEAL</option>
        <option value="creditcard">Creditcard</option>
      </select>

      <button type="submit" class="checkout-button">Betalen</button>
    </form>

    <!-- Rechts: samenvatting -->
    <div class="summary-column">
      <div class="summary-box">
        <h2>Orderoverzicht</h2>
        <div class="summary-row">
          <span>Subtotaal:</span>
          <span id="subtotalOrder">€0,00</span>
        </div>
        <div class="summary-row">
          <span>Cadeaubon:</span>
          <span id="redeem_voucher">€0,00</span>
        </div>
        <div class="summary-row">
          <span>Verzendkosten:</span>
          <span id="shippingCost">€5,00</span>
        </div>
        <div class="summary-row">
          <span>BTW (21%):</span>
          <span id="taxAmount">€0,00</span>
        </div>
        <hr />
        <div class="summary-row">
          <strong>Totaal:</strong>
          <strong id="totalAmount">€0,00</strong>
        </div>
      </div>

      <!-- Nieuwe sectie: cadeaubonnen -->
      <div class="voucher-section">
        <h2>Cadeaubon gebruiken</h2>

        <!-- Redeem form -->
        <form id="voucherForm" action="redeem_voucher.php" method="POST" class="voucher-form2">
          <input type="hidden" name="csrf_token" value="">
          <label for="voucher_code">Voer boncode in:</label>
          <input type="text" id="voucher_code" name="voucher_code" placeholder="Bijv. ABC123" required>
          <button type="submit" class="voucher-button">Toevoegen</button>
        </form>

        <div id="voucher-message"></div>

        <!-- Dropdown bestaande vouchers -->
        <label for="saved_voucher">Selecteer opgeslagen bon:</label>
        <select id="saved_voucher">
          <option value="">Kies een bon</option>
          <!-- Wordt dynamisch gevuld met get_vouchers.php -->
        </select>
        <button id="applyVoucherButton" type="button" class="voucher-button">Gebruiken</button>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="GA.js"></script>
  <script src="script.js"></script>

</body>
</html>
