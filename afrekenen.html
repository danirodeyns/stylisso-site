<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="afrekenen_checkout_title">Afrekenen - Stylisso</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Light mode favicon -->
  <link rel="icon" type="image/png" href="logo/logo klein.png" media="(prefers-color-scheme: light)">
  <!-- Dark mode favicon -->
  <link rel="icon" type="image/png" href="logo/logo klein (dark mode).png" media="(prefers-color-scheme: dark)">
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="checkout-page">
    <!-- Links: formulier -->
    <form id="checkoutForm" class="checkout-form">
      <input type="hidden" name="csrf_token" value="">
      <input type="hidden" name="used_voucher" id="used_voucher_input">
      
      <label for="name" data-i18n="afrekenen_label_name">Naam</label>
      <input type="text" id="name" name="name" placeholder="Naam" required data-i18n-placeholder="afrekenen_placeholder_name" />

      <label for="address" data-i18n="afrekenen_label_address">Adres</label>
      <span class="address-street-number">
        <input type="text" id="street" name="street" placeholder="Straat" required data-i18n-placeholder="afrekenen_placeholder_street" />
        <input type="text" id="house_number" name="house_number" placeholder="Nr" required data-i18n-placeholder="afrekenen_placeholder_house_number" />
      </span>
      <span class="address-postal-code-city">
        <input type="text" id="postal_code" name="postal_code" placeholder="Postcode" required data-i18n-placeholder="afrekenen_placeholder_postal_code" />
        <input type="text" id="city" name="city" placeholder="Stad" required data-i18n-placeholder="afrekenen_placeholder_city" />
      </span>
      <input type="text" id="country" name="country" placeholder="Land" required data-i18n-placeholder="afrekenen_placeholder_country" />

      <!-- Checkbox om te kiezen of factuuradres anders is -->
      <label for="different_billing">
        <input type="checkbox" id="different_billing" name="different_billing" value="1" />
        <span data-i18n="afrekenen_different_billing">Mijn factuuradres is anders dan mijn verzendadres</span>
      </label>

      <!-- Factuuradres -->
      <label for="billing_street" data-i18n="afrekenen_label_billing_address" style="display:none;">Factuuradres</label>
      <span id="billing_street_number" class="address-street-number" style="display:none;">
        <input type="text" id="billing_street" name="billing_street" placeholder="Straat" data-i18n-placeholder="afrekenen_placeholder_street" />
        <input type="text" id="billing_house_number" name="billing_house_number" placeholder="Nr" data-i18n-placeholder="afrekenen_placeholder_house_number" />
      </span>
      <span id="billing_postal_city" class="address-postal-code-city" style="display:none;">
        <input type="text" id="billing_postal_code" name="billing_postal_code" placeholder="Postcode" data-i18n-placeholder="afrekenen_placeholder_postal_code" />
        <input type="text" id="billing_city" name="billing_city" placeholder="Stad" data-i18n-placeholder="afrekenen_placeholder_city" />
      </span>
      <input type="text" id="billing_country" name="billing_country" placeholder="Land" data-i18n-placeholder="afrekenen_placeholder_country" style="display:none;" />

      <label for="company_name" data-i18n="afrekenen_label_company">Bedrijfsnaam</label>
      <input type="text" id="company_name" name="company_name" placeholder="Bedrijf (Optioneel)" data-i18n-placeholder="afrekenen_placeholder_company" />

      <label for="vat_number" data-i18n="afrekenen_label_vat">BTW-nummer</label>
      <input type="text" id="vat_number" name="vat_number" placeholder="BTW-nummer (Optioneel)" data-i18n-placeholder="afrekenen_placeholder_vat" />

      <input type="hidden" id="email" name="email" placeholder="jouw@email.com" required />

      <label for="payment_method" data-i18n="afrekenen_label_payment">Betaalmethode</label>
      <select id="payment_method" name="payment_method" required>
        <option value="" data-i18n="afrekenen_payment_choose">Kies een optie</option>
        <option value="ideal" data-i18n="afrekenen_payment_ideal">iDEAL</option>
        <option value="creditcard" data-i18n="afrekenen_payment_creditcard">Creditcard</option>
      </select>

      <button type="submit" class="checkout-button" data-i18n="afrekenen_button_pay">Betalen</button>
    </form>

    <!-- Rechts: samenvatting -->
    <div class="summary-column">
      <div class="summary-box">
        <h2 data-i18n="afrekenen_order_summary">Orderoverzicht</h2>
        <div class="summary-row">
          <span data-i18n="afrekenen_subtotal">Subtotaal:</span>
          <span id="subtotalOrder">€0,00</span>
        </div>
        <div class="summary-row">
          <span data-i18n="afrekenen_voucher">Cadeaubon:</span>
          <span id="redeem_voucher">€0,00</span>
        </div>
        <div class="summary-row">
          <span data-i18n="afrekenen_shipping">Verzendkosten:</span>
          <span id="shippingCost">€5,00</span>
        </div>
        <div class="summary-row">
          <span data-i18n="afrekenen_tax">BTW (21%):</span>
          <span id="taxAmount">€0,00</span>
        </div>
        <hr />
        <div class="summary-row">
          <strong data-i18n="afrekenen_total">Totaal:</strong>
          <strong id="totalAmount">€0,00</strong>
        </div>
      </div>

      <!-- Nieuwe sectie: cadeaubonnen -->
      <div class="voucher-section">
        <h2 data-i18n="afrekenen_voucher_use">Cadeaubon gebruiken</h2>

        <!-- Redeem form -->
        <form id="voucherForm" action="redeem_voucher.php" method="POST" class="voucher-form2">
          <input type="hidden" name="csrf_token" value="">
          <label for="voucher_code" data-i18n="afrekenen_voucher_code_label">Voer boncode in:</label>
          <input type="text" id="voucher_code" name="voucher_code" placeholder="Bijv. ABC123" required data-i18n-placeholder="afrekenen_voucher_code_placeholder" />
          <button type="submit" class="voucher-button" data-i18n="afrekenen_voucher_add">Toevoegen</button>
        </form>

        <div id="voucher-message"></div>

        <!-- Dropdown bestaande vouchers -->
        <label for="saved_voucher" data-i18n="afrekenen_voucher_select_label">Selecteer opgeslagen bon:</label>
        <select id="saved_voucher">
          <option value="" data-i18n="afrekenen_voucher_select">Kies een bon</option>
        </select>
        <button id="applyVoucherButton" type="button" class="voucher-button" data-i18n="afrekenen_voucher_apply">Gebruiken</button>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="GA.js"></script>
  <script src="marketing.js"></script>
  <script src="translations.js"></script>
  <script src="script.js"></script>

</body>
</html>
