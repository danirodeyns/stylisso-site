<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="newsletter_page_title">Nieuwsbrief opstellen - Staff</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="logo/logo klein.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="logo/logo klein (dark mode).png" media="(prefers-color-scheme: dark)">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="newsletter-container">
        <section class="newsletter-header">
            <h1 data-i18n="newsletter_header">Nieuwsbrief opstellen</h1>
            <p data-i18n="newsletter_subheader">Stuur een mailing naar alle gebruikers die ingeschreven zijn op de nieuwsbrief.</p>
        </section>

        <section class="newsletter-form-section">
            <form id="newsletterForm" class="newsletter-form">
                <label for="subject" data-i18n="newsletter_subject">Onderwerp:</label>
                <input type="text" id="subject" name="subject" placeholder="Bijv. Nieuwe collectie binnen!" data-i18n-placeholder="newsletter_subject_placeholder" required />

                <label for="message" data-i18n="newsletter_textarea">Bericht (HTML toegestaan):</label>
                <textarea id="message" name="message" rows="10" placeholder="Typ hier je nieuwsbrief..." data-i18n-placeholder="newsletter_textarea_placeholder" required></textarea>

                <button type="submit" id="sendButton" data-i18n="newsletter_button">Verstuur nieuwsbrief</button>
            </form>

            <div id="statusMessage" class="newsletter-status"></div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="GA.js"></script>
    <script src="marketing.js"></script>
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
