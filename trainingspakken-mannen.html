<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylisso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <section class="product-preview">
      <section class="category-hero">
        <h1>Trainingspakken voor Mannen</h1>
        <p>Ontdek onze comfortabele en duurzame trainingspakken, ideaal voor elke workout en ontspanning.</p>
      </section>
    
      <div class="product-grid">
        <div class="product-card">
          <img src="producten/trainingspak1.jpg" alt="Trainingspak 1" />
          <h3>Trainingspak 1</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <img src="producten/trainingspak2.jpg" alt="Trainingspak 2" />
          <h3>Trainingspak 2</h3>
          <p>€39,00</p>
        </div>
        <div class="product-card">
          <img src="producten/trainingspak3.jpg" alt="Trainingspak 3" />
          <h3>Trainingspak 3</h3>
          <p>€59,00</p>
        </div>
        <div class="product-card">
          <img src="producten/trainingspak4.jpg" alt="Trainingspak 4" />
          <h3>Trainingspak 4</h3>
          <p>€44,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
